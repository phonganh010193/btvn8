<body>
    <script>
        //    Bài 2: Sử dụng vòng lặp để xóa phần tử trùng lặp trong mảng.
        var numderArray = [ 25, 50, 43, 36, 31, 26, 24, 19, 28, 24,  4, 18, 16, 48, 47, 49, 42, 15,  3, 16 ];

        function deduplicate(arr) {
            let ans = [];
            for ( let i = 0; i < arr.length; i++) {
                if( ans.indexOf(arr[i]) === -1) {
                    ans.push(arr[i])
                }
            }
            return ans;
        }
        var kq = deduplicate(numderArray);
        console.log('kq', kq);


// output: [ 25, 50, 43, 36, 31, 26, 24, 19, 28,  4, 18, 16, 48, 47, 49, 42, 15,  3 ]
    </script>
